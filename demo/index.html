<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>fs-artifact-filters Demo</title>
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <script>
    if ('createShadowRoot' in HTMLElement.prototype) {
      window.Polymer = window.Polymer || { dom: 'shadow' }
    }
    </script>
    <link rel="import" href="../fs-artifact-filters.html">
  </head>
  <body unresolved>
    <dom-bind>
      <template is='dom-bind'>
        <select class="" name="locale" value="{{locale::change}}">
                <option value="de">German</option>
                <option value="en" selected>English</option>
                <option value="es">Spanish</option>
                <option value="fr">French</option>
                <option value="it">Italian</option>
                <option value="pt">Portuguese</option>
                <option value="ru">Russian</option>
                <option value="ja">Japanese</option>
                <option value="ko">Korean</option>
                <option value="zh">Chinese</option>
              </select>
          <fs-artifact-filters language='[[locale]]'></fs-artifact-filters>
      </template>
    </dom-bind>
    <script>
      var seedElement = document.querySelector('fs-artifact-filters');

      document.addEventListener("gallery-filter-changed", function(e) {
        console.log('Gallery Filter Changed: ' + e.detail.filter);
      });

    </script>

  </body>
</html>
