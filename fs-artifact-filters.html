<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../paper-tabs/paper-tabs.html">
<link rel="import" href="../iron-media-query/iron-media-query.html">
<link rel="import" href="../wc-i18n/wc-i18n.html">
<link rel="import" href="../oak-i18n-behavior/oak-i18n-behavior.html">
<!--
An element providing a solution to no problem in particular.

Example:

    <fs-artifact-filters></fs-artifact-filters>

@group Seed Elements
@element fs-artifact-filters
@demo demo/index.html
@hero hero.svg
-->
<dom-module id="fs-artifact-filters">
  <link rel="import" type="css" href="fs-artifact-filters.css">
  <template>
    <iron-media-query query="(max-width: 979px)" query-matches="{{mobile}}">
    </iron-media-query>
    <paper-tabs noink selected='{{filterVal}}' attr-for-selected='data-filter'>
      <paper-tab data-filter='all' title='[[i18nAll]]'>
        <div class='layout vertical center-justified center'>
          <span class='fs-all-icon'>
            [[i18n('all')]]
          </span>
        </div>
      </paper-tab>
      <paper-tab data-filter='photos'>
        <div class='layout vertical center-justified center'>
          <i class="fs-memories-icon fs-photos-icon" title="[[i18n('photos')]]"></i>
          <small hidden='[[!mobile]]'>
            [[i18n('photos')]]
          </small>
        </div>
      </paper-tab>
      <paper-tab data-filter='stories'>
        <div class='layout vertical center-justified center'>
          <i class="fs-memories-icon fs-stories-icon" title="[[i18n('stories')]]"></i>
          <small hidden='[[!mobile]]'>
            [[i18n('stories')]]
          </small>
        </div>
      </paper-tab>
      <paper-tab data-filter='documents'>
        <div class='layout vertical center-justified center'>
          <i class="fs-memories-icon fs-documents-icon" title="[[i18n('documents')]]"></i>
          <small hidden='[[!mobile]]'>
            [[i18n('documents')]]
          </small>
        </div>
      </paper-tab>
      <paper-tab data-filter='audio'>
        <div class='layout vertical center-justified center'>
          <i class="fs-memories-icon fs-audio-icon" title="[[i18n('audio')]]"></i>
          <small hidden='[[!mobile]]'>
            [[i18n('audio')]]
          </small>
        </div>
      </paper-tab>
    </paper-tabs>
  </template>

</dom-module>

<script>
(function() {
  Polymer({

    is: 'fs-artifact-filters',

    behaviors: [
      WCI18n(),
      OakI18nBehavior
    ],

    properties: {
      /**
       * The current artifact filter
       * @type {String}
       */
      filterVal: {
        type: String,
        value: 'all',
        notify: true,
      }
    }
  });
})();
</script>
